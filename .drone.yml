kind: pipeline
name: Build
trigger:
  event:
  - push
steps:
- name: Tunnel
  type: docker
  image: lambdatest/tunnel
  environment:
    USERNAME:
      from_secret: LT_USERNAME
    PASSWORD:
      from_secret: LT_ACCESS_KEY
  settings:
    build_args_from_env:
    - USERNAME
    - PASSWORD
  commands:
  - ls
  - pwd
  - wget 127.0.0.1:8000/api/v1.0/info
  
  
- name: build
  image: node
  secrets: [LT_USERNAME, LT_ACCESS_KEY]
  commands:
  - npm install
  - npm run single
